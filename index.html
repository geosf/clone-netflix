<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="#"><img src="img/netflix-logo.png" alt="netflix" class="logo"></a>
            <nav class="menu">
                <a href="#"><input type="search" class="search" placeholder="Pesquisar..."></a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">My Hero Academia</h3>
                <p class="descricao">Em um mundo onde 80% da população tem algum tipo de Dom especial, Izuku teve a má sorte de nascer completamente normal.</p>
            

                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img img="box-filme" src="img/mini1.jpg" alt="filme">

            <div class="item">
                <img img="box-filme" src="img/mini2.jpg" alt="filme">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img img="box-filme" src="img/mini7.jpg" alt="filme">
            </div>
            <div class="item">
                <img img="box-filme" src="img/mini8.jpg" alt="filme">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img img="box-filme" src="img/mini10.jpg" alt="filme">
            </div>
            <div class="item">
                <img img="box-filme" src="img/mini11.jpg" alt="filme">
            </div>
            <div class="item">
                <img img="box-filme" src="img/mini12.jpg" alt="filme">

    <footer>
        <div class="container">

        </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
